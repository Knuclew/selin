<html lang="tr">

  <style>
    :root{

      --bg2:#2a1044;
      --bg3:#ff4d6d;
      --txt:#fff7fb;
      --glow:rgba(255, 77, 109, .45);
      --lane-gap: 8px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--txt);
      background: radial-gradient(1200px 600px at 80% -10%, #ff7aa2 0%, transparent 60%),
                  radial-gradient(1000px 800px at 20% 10%, #a86ff3 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg2), var(--bg1));
      overflow:hidden;
    }

    .wrap{
      position:fixed; inset:0; display:grid; place-items:center;
      pointer-events:none;
    }
    .hero{
      text-align:center; pointer-events:auto;
      backdrop-filter: blur(4px) saturate(120%);
      background: rgba(10,10,22,.25);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      padding: min(6vh,36px) min(6vw,40px);
      border-radius: 24px;
    }
    h1{
      margin:0 0 16px; font-weight:800; letter-spacing:.3px;
      font-size: clamp(32px, 5.5vw, 64px);
      line-height:1.05;
      text-shadow: 0 2px 18px rgba(255,255,255,.12), 0 0 18px var(--glow);
    }
    .sub{opacity:.85; font-size:clamp(14px, 2.2vw, 18px); margin-bottom:18px}

    button#nedir{
      appearance:none; border:none; cursor:pointer;
      font-weight:700; font-size:clamp(14px,2.8vw,18px);
      padding:14px 22px; border-radius:999px;
      color:white; background: linear-gradient(135deg,#ff5d8f,#ff2d55);
      box-shadow: 0 8px 24px rgba(255,45,85,.45), inset 0 0 12px rgba(255,255,255,.12);
      transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
    }
    button#nedir:hover{ transform: translateY(-1px); filter:saturate(115%); }
    button#nedir:active{ transform: translateY(0); box-shadow: 0 6px 18px rgba(255,45,85,.35), inset 0 0 0 rgba(255,255,255,0);}
    button#nedir[disabled]{opacity:.65; cursor:default}

    .layer{ position:fixed; inset:0; overflow:hidden; pointer-events:none; }
    .words{ z-index:2 }
    .hearts{ z-index:1 }

    .item{ position:absolute; top:-10vh; will-change: transform, opacity; white-space:nowrap; }
    .word{
      font-family: "Playfair Display", Georgia, "Times New Roman", serif;
      font-style: italic; font-weight:700;
      font-size: clamp(18px, 2.6vw, 34px);
      text-shadow: 0 2px 10px rgba(0,0,0,.55), 0 0 14px rgba(255,255,255,.1);
      filter: drop-shadow(0 0 10px rgba(255,255,255,.05));
    }
    .heart{ font-size: clamp(18px, 3.2vw, 40px); text-shadow: 0 4px 14px rgba(0,0,0,.6); }

    @keyframes fall {
      0%   { transform: translateY(-12vh) translateZ(0); opacity: 0; }
      5%   { opacity: 1; }
      100% { transform: translateY(112vh) translateZ(0); opacity: 1; }
    }

    .sparkle{
      position:absolute; width:2px; height:2px; background:#fff; border-radius:50%;
      box-shadow: 0 0 12px 6px rgba(255,255,255,.14);
      opacity:.7; filter: blur(.2px);
      animation: fall linear forwards; pointer-events:none;
    }
  </style>
</head>

  const laneState = Array.from({length: LANES}, () => ({ lastAt: 0 }));

  const vw = () => Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
  const laneWidth = () => (vw() - (LANES-1)*parseInt(getComputedStyle(document.documentElement).getPropertyValue('--lane-gap')))/LANES;

  function pickFreeLane(){
    const now = performance.now();
    const order = [...Array(LANES).keys()].sort(()=>Math.random()-0.5);
    for(const i of order){
      if(now - laneState[i].lastAt > MIN_GAP_MS) return i;
    }
    return -1;
  }

  function placeInLane(el, laneIndex){
    const lw = laneWidth();
    const x = laneIndex * (lw + parseInt(getComputedStyle(document.documentElement).getPropertyValue('--lane-gap')) ) + LANE_PADDING;
    el.style.left = x + 'px';
    el.style.width = (lw - 2*LANE_PADDING) + 'px';
    laneState[laneIndex].lastAt = performance.now();
  }

  let started = false;
  let totalItems = 0;
  let spawnTimer = null;

  function spawnWord(){
    const lane = pickFreeLane();
    if(lane === -1) return;

    const w = document.createElement('div');
    w.className = 'item word';

    const t = WORDS[(Math.random()*WORDS.length)|0];
    w.textContent = t;

    placeInLane(w, lane);

    const dur = (Math.random()*(MAX_DUR-MIN_DUR)+MIN_DUR).toFixed(2);
    w.style.animation = `fall ${dur}s linear forwards`;

    if(Math.random() < 0.2){
      const s = document.createElement('i');
      s.className = 'sparkle';
      s.style.left = (parseFloat(w.style.left)+Math.random()*parseFloat(w.style.width))+'px';
      s.style.animationDuration = dur + 's';
      document.body.appendChild(s);
      setTimeout(()=>s.remove(), dur*1000 + 1200);
    }

    wordsLayer.appendChild(w);
    totalItems++;

    w.addEventListener('animationend', () => { w.remove(); totalItems--; });
  }

  function spawnHeart(){
    const lane = pickFreeLane();
    if(lane === -1) return;

    const h = document.createElement('div');
    h.className = 'item heart';

    const hearts = ['â¤','ðŸ’–','ðŸ’—','ðŸ’ž','ðŸ’˜','ðŸ’•','ðŸ’“'];
    h.textContent = hearts[(Math.random()*hearts.length)|0];

    placeInLane(h, lane);

    const dur = (Math.random()*(MAX_DUR-MIN_DUR)+MIN_DUR).toFixed(2);
    h.style.animation = `fall ${dur}s linear forwards`;
    h.style.filter = `drop-shadow(0 0 14px rgba(255,77,109,.65))`;

    heartsLayer.appendChild(h);
    totalItems++;
    h.addEventListener('animationend', () => { h.remove(); totalItems--; });
  }

  function startRain(){
    if(started) return;
    started = true;
    document.getElementById('nedir').setAttribute('disabled','true');

    spawnTimer = setInterval(()=>{
      if(totalItems > MAX_ITEMS) return;
      Math.random() < HEART_RATIO ? spawnHeart() : spawnWord();
    }, SPAWN_EVERY_MS);
  }

  document.getElementById('nedir').addEventListener('click', startRain);

  window.addEventListener('resize', () => laneState.forEach(l=>l.lastAt=0));
  </script>
</body>
</html>
